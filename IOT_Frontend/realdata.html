<main ng-controller="realdataCtrl">
    <div class="col-md-6">
        <realhum-data id="humdata" legend="legend" item="item" humdata="humdata">
        </realhum-data>
    </div>
    <div class="col-md-6">
        <realtem-data id="temdata" legend="legend" item="item" temdata="temdata">
        </realtem-data>
    </div>
    <div class="col-md-6 indoorimg">
        <img id="inimg" class="doorimg" src="img/indoor1.png" alt="statusimg" />
        <img id="outimg" class="doorimg" src="img/indoor0.png" alt="statusimg" />
    </div>

    <div class="col-md-6 indoorimg feng">
        <img id="fengon" class="fengimg" src="img/ff1.gif" alt="statusimg" />
        <img id="fengoff" class="fengimg" src="img/ff0.jpg" alt="statusimg" />
    </div>


</main>
