<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>治电物联网登录</title>
    <link rel="stylesheet" href="css/mycss/login.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/angular.min.js"></script>
    <script src="js/myjs/loginApp.js"></script>
    <script src="js/myjs/loginCtrl.js"></script>
</head>

<body ng-app="loginApp" ng-controller="loginCtrl">
    <header class="page-header">
        <a href="http://www.zzes1314.cn">
            <img src="img/logo.png" alt="logo" class="logo">
        </a>
    </header>
    <section class="content">
        <div class="left_content fl ">
            <div class="form_head">
                <ul class="form_head clearfix">
                    <li ng-click="logindiv=true;registerdiv=false"  >密码登录</li>
                    <li ng-click="logindiv=false;registerdiv=true"  >新用户注册</li>
                </ul>

            </div>
            <div class="form_body" id="login" ng-if="logindiv">
                <div   method="post">
                    <div>
                        <input type="number" id="phoneInput" ng-model="username" class="input_box" name="username" placeholder="请输入手机号">
                    </div>
                    <div>
                        <input type="text" ng-model="password" class="input_box" name="password" placeholder="请输入密码">
                    </div>
                    <!--<a href="#" class="forget_pwd">忘记密码？</a>-->
                    <button class="green-btn login-btn" style="cursor:pointer;" ng-click="login()">登录</button>
                </div>
            </div>
            <div class="form_body" id="register" ng-if="registerdiv"> 
                <div   method="post">
                    <div>
                        <input type="number" id="phoneInput" ng-model="regusername" class="input_box" name="username" placeholder="请输入手机号">
                    </div>
                    <div>
                        <input type="text" ng-model="regupassword" class="input_box" name="password" placeholder="请输入密码">
                    </div>{{username}}{{password}}
                    <!--<a href="#" class="forget_pwd">忘记密码？</a>-->
                    <button class="green-btn login-btn" style="cursor:pointer;" ng-click="register()">注册</button>
                </div>
            </div>

                <div action="" method="post">
                    <div>
                        <input type="text" id="phoneInput" ng-model="phone" class="input_box" name="username" placeholder="请输入手机号">
                        <button id="authCodeBtn" style="cursor:pointer;" ng-click="getAuthCode()">获取验证码</button>
                    </div>
                    <div>
                        <input type="text" ng-model="authcode" class="input_box" name="password" placeholder="请输入密码">
                    </div>
                    <a href="#" class="forget_pwd">忘记密码？</a>
                    <button class="green-btn login-btn" style="cursor:pointer;" ng-click="login()">登录</button>
                </div>
            </div> -->
        </div>
        <div>
            <img src="img/qrcode.jpg" id="qrcode" alt="">
        </div>
    </section>

    <footer style="text-align:center;">
        <hr>
        <span>&copy;2009~2017 治电科技-治电物联网</span>
        <br>
        <span style="text-align:center;"><a style="color: black;" href="http://www.zzes1314.cn">Zhizhong Electric Science</a></span>
    </footer>


</body>

</html>
